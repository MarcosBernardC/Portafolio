<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Superior</title>
    <style>
        /* Eliminar los estilos por defecto de la lista */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Hacer que los elementos de la lista se alineen en fila */
        }

        /* Estilo de cada ítem */
        li {
            margin: 0 10px; /* Espaciado entre los elementos */
        }

        /* Estilo de los enlaces */
        a {
            text-decoration: none;
            color: black;
            padding: 10px;
            display: block; /* Hace que el enlace sea un bloque para facilitar el padding */
        }

        /* Efecto al pasar el ratón */
        a:hover {
            background-color: #a3a3a3;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>

</body>
</html>
